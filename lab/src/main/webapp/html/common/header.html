<script type="text/javascript">

//激活类切换 因为li中有li,所以需要点击子节点也会触发父节点的点击事件,又因为li中本来就封装了很多点击方法,因此不能
//使用阻止冒泡的方法来做,只能判断点击的li里面还有没有li,没有的情况下,才激活
function activethis(which){
	var i = $(which).find("li").length;
	if(i==0){
		$("#navs li").removeClass("active");
		$(which).addClass("active");
	}
}
</script>

<!-- 宏菜单递归显示 -->
#macro(menudg $node)
	#if($node.nodes)
		<ul class="submenu">
			#foreach($n in $node.nodes)
				<li onclick="activethis(this)">
					<a href="$!{basepath}/$n.href"  #if($n.nodes) class="dropdown-toggle" #end  target="myiframe"> 
					<i class="icon-double-angle-right"></i> $n.text
					#if($n.nodes) <b class="arrow icon-angle-down"></b> #end
					</a>
					#menudg($n)
				</li>
			#end
		</ul>
		#end
#end
