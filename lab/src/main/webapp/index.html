<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>实验室</title>
		<script type="text/javascript" src="plugin/bootstrap/js/jquery-3.2.1.js"></script>
		<link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.css" />
		<script type="text/javascript" src="plugin/bootstrap/js/bootstrap.js"></script>
		<style type="text/css">  
			.czcenter{
				padding: 17% 0px 0px 0px;
				height: 100%;
			}
			.body{
				background-color: black;
				background-image: url(image/home.jpg);
				background-repeat: no-repeat;
				background-position: center 0px;
				background-size: cover;
			}
		</style>
	</head>

	<body class="body">
		<div class="container czcenter" >
			<div class="col-md-3 col-xs-1"></div>
			<div class="col-md-6 col-xs-10 ">
				<div class="h1 text-center">欢迎来到实验室</div>
				<form action="login/doLogin.do" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入用户名" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请输入密码" />
					</div>
					<button class="btn btn-danger btn-block">登录</button>
				</form>
			</div>
			<div class="col-md-3 col-xs-1"></div>
		</div>
	</body>

</html>
